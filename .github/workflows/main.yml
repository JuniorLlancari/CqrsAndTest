name: Docker Image CI

# on:
#   push:
#     branches: [ "dev" ]
#   pull_request:
#     branches: [ "dev" ]
on:
  workflow_dispatch:
      inputs:
        reason:
          description: 'Razón del despliegue manual'
          required: false
          default: 'Mantenimiento manual'

# --- ESTA ES LA PARTE QUE FALTA ---
permissions:
  id-token: write  # Requerido para solicitar el JWT de GitHub
  contents: read   # Requerido para acciones/checkout
# ----------------------------------
 
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: juniorllancari/cqrswebapi
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/CQRS.Api/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          juniorllancari/cqrswebapi:${{ github.sha }}
          juniorllancari/cqrswebapi:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Azure Container App
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
    - name: Azure CLI login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.ARM_CLIENT_ID }}
        tenant-id: ${{ secrets.ARM_TENANT_ID }}
        subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
    
    - name: Install Container App Extension
      run: |
        az config set extension.use_dynamic_install=yes_without_prompt
        az extension add --name containerapp --upgrade
    
    - name: Update Container App
      run: |
        az containerapp update \
          --name "juniorllancariapp" \
          --resource-group "rg-ms-cqrs" \
          --image docker.io/juniorllancari/cqrswebapi:${{ github.sha }}
    
    - name: Verify Deployment
      run: |
        az containerapp show \
          --name "juniorllancariapp" \
          --resource-group "rg-ms-cqrs" \
          --query "properties.latestRevisionName" \
          -o tsv
    
    - name: Log deployment reason
      run: |
        echo "Deployment reason: ${{ github.event.inputs.reason }}"
        echo "Deployed image: juniorllancari/cqrswebapi:${{ github.sha }}"