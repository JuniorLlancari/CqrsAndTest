name: Docker Image CI

 
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'infra/**'
  workflow_dispatch:
      inputs:
        reason:
          description: 'Razón del despliegue manual'
          required: false
          default: 'Mantenimiento manual'

env:
  REPOSITORIO_IMAGEN: 'juniorllancari/cqrswebapi'
  AZ_GRUPO_RECURSO: 'rg-ms-cqrs'
  AZ_CONTAINER_APP: 'cqrsappjllv'

permissions:
  id-token: write  
  contents: read   
 
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REPOSITORIO_IMAGEN }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/CQRS.Api/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.REPOSITORIO_IMAGEN }}:${{ github.sha }}
          ${{ env.REPOSITORIO_IMAGEN }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Azure Container App
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Azure CLI login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.ARM_CLIENT_ID }}
        tenant-id: ${{ secrets.ARM_TENANT_ID }}
        subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
    
    - name: Install Container App Extension
      run: |
        az config set extension.use_dynamic_install=yes_without_prompt
        az extension add --name containerapp --upgrade
    
    - name: Update Container App
      run: |
        az containerapp update \
          --name ${{ env.AZ_CONTAINER_APP }} \
          --resource-group ${{ env.AZ_GRUPO_RECURSO }} \
          --image docker.io/${{ env.REPOSITORIO_IMAGEN }}:${{ github.sha }}
    
    - name: Verify Deployment
      run: |
        az containerapp show \
          --name ${{ env.AZ_CONTAINER_APP }} \
          --resource-group ${{ env.AZ_GRUPO_RECURSO }} \
          --query "properties.latestRevisionName" \
          -o tsv
    
    - name: Log deployment reason
      run: |
        echo "Deployment reason: ${{ github.event.inputs.reason }}"
        echo "Deployed image: ${{ env.REPOSITORIO_IMAGEN }}:${{ github.sha }}"